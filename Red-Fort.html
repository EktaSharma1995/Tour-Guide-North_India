          <script>
            var myImagesArray = ["images/alamy.jpg",
              "images/3paths.jpg", "images/Diwan-i-khas.jpg",
              "images/Diwan-i-Aam.jpg", "images/Naubat-Khana.jpg", "images/inside_red_fort_ii.jpg"
            ];

            var ImageNumber = 0;
            var difference = myImagesArray.length - 1;

            var delay = 1000; //milliseconds    1sec=1000milliseconds

            setInterval("ChangeImages(-1)", delay);

            function ChangeImages(direction) {
              if (document.images) {
                ImageNumber = ImageNumber + direction;

                if (ImageNumber > difference) {
                  ImageNumber = 0;
                }

                if (ImageNumber < 0) {
                  ImageNumber = difference;
                }
                //document.slideshow.src = myImagesArray[ImageNumber];
                document.getElementById('slideshow').src = myImagesArray[ImageNumber];

              }
            }
          </script>
